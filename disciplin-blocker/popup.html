<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Disciplin Blocker</h1>
      <button id="toggleBlocking" class="toggle-btn">
        <span id="toggleText">Enabled</span>
      </button>
    </div>
    
    <div class="add-site-section">
      <input type="text" id="siteInput" placeholder="Enter website (e.g., example.com)">
      <button id="addSite">Add Site</button>
    </div>
    
    <div class="blocked-sites-section">
      <h3>Blocked Sites</h3>
      <div id="blockedSitesList"></div>
    </div>
    
    <div class="footer">
      <button id="openDisciplin">Open Disciplin App</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
